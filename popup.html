<html>
<head>
	<title>ExtensionFM Popup</title>
	<meta http-equiv="cache-control" content="no-store, no-cache, must-revalidate"> 
	<meta http-equiv="pragma" content="no-cache"> 
	<meta http-equiv="expires" content="-1">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> 
    <link rel="stylesheet" type="text/css" href="css/popup-main.css" /> 
	<script type="text/javascript" src="js/jquery-1.3.2.min.js"></script>
	<script type="text/javascript" src="js/utils.js"></script>
	<script type="text/javascript" src="js/song-vo.js"></script>
	<script type="text/javascript" src="js/popup-main.js"></script>
	<script type="text/javascript" src="js/popup-player.js"></script>
	<script type="text/javascript" src="js/popup-pagesongs.js"></script>
	<script type="text/javascript" src="js/player-contextmenu.js"></script>
</head>
<body>
	<div id="top" class="hidden topDropShadow">
		<div class="buttonAll" id="queueAll">Queue All</div>
		<div class="buttonAll" id="playAll">Play All</div>
		<div id="favicon"></div>
		<div id="pageTitle"></div>
	</div>
	<div id="songlist">
	</div>
	<!--<div id="tip">Tip: right-click or double-click on a song to play</div>-->
	<div id="playerControls">
		<div id="bottomControls"> 
				<div id="prevButton" class="controlsButton"></div> 
 				<div id="mainPlayButton" class="playbutton controlsButton"></div> 
				<div id="nextButton" class="controlsButton"></div> 
			</div> 
			<div id="bottomVolume">
				<div id="bottomVolumeSpeaker"></div>
				<input type="range" min="0" max="100" step="1" value="100" id="bottomVolumeRange">
			</div>
			<div id="bottomDisplay"> 
				<div id="bottomDisplayLogo"></div>
				<div id="bottomDisplayText"> 
					<div id="bottomDisplaySong"></div>  
					<div id="bottomDisplayArtist"></div> 
				</div> 
				<div id="bottomDisplayTime"> 
					<div id="bottomDisplayTimeCount"></div> 
					<div id="bottomDisplayTimeProgress"></div>
					<div id="bottomDisplayTimeProgressed"></div>
					<div id="bottomDisplaySeekThumb"></div> 
					<div id="bottomDisplayTimeTotal"></div> 
 
				</div> 
			</div>
			<div id="maximizePlayer" title="View Library"></div> 
			<div id="closeMiniPlayer" title="Close"></div>
	</div>
	<div id="contextMenu"></div>
	<textarea id="copyTextArea"></textarea>
</body>
</html>
